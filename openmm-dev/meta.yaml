package:
  name: openmm-dev
  version: !!str dev

source:
  git_url: git@github.com:pandegroup/openmm.git
  git_tag: master

  patches:
    # remove this after the first release (6.2.1 or 6.3.0) in which
    # PR #780 is part of release
    #- openmm-pr-780.patch

build:
  number: 0
  preserve_egg_dir: yes

requirements:
  build:
    # on windows, need to install cmake manually
    - cmake  # [not win]
    - python
    - fftw3f # [not win]
    - sphinx
    - sphinxcontrib-bibtex
    - swig   # [not win]

  run:
    - python
    - fftw3f # [not win]

test:
  imports:
    - simtk
    - simtk.openmm
  commands:
    - python -m simtk.testInstallation

about:
  home: http://openmm.org
  license: LGPL and MIT
  summary: A high performance toolkit for molecular simulation.
