package:
  name: forcebalance
  version: "1.7.2"

source:
  url: https://github.com/leeping/forcebalance/archive/v1.7.2.tar.gz
  fn: v1.7.2.tar.gz

build:
  number: 1
  skip: True # [win]

extra:
  maintainers:
   - leeping

requirements:
  build:
    - python
    - numpy >=1.14
    - scipy
    - setuptools
    - pymbar
    - future
    - networkx
    - lxml
    - zlib
    - swig

  run:
    - python
    - numpy >=1.14
    - scipy
    - setuptools
    - pymbar
    - future
    - networkx
    - lxml
    - zlib
    - swig

