package:
  name: pytram
  version: "0.2.2"

source:
  fn: pytram-0.2.2.tar.gz
  url: https://pypi.python.org/packages/source/p/pytram/pytram-0.2.2.tar.gz
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pytram = pytram:main
    #
    # Would create an entry point called pytram that calls pytram.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
    number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7.1
    - cython >=0.15

  run:
    - python
    - numpy >=1.7.1

test:
  # Python imports
  imports:
    - pytram
    - pytram.dtram
    - pytram.xtram

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    # Put any additional test requirements here.  For example
    - nose

about:
  home: https://github.com/markovmodel/pytram
  license: BSD License
  summary: 'The TRAM package'

