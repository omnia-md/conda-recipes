  url: https://pypi.python.org/packages/source/c/cvxopt/cvxopt-1.1.8.tar.gz
  md5: d4ff0a0e51aba93f838a70302a088eea

  patches:
    - win-setup.patch  [win]
    - 0001-setup.patch

build:
