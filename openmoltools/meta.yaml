package:
  name: openmoltools
  version: 0.6.8

source:
    git_url: https://github.com/choderalab/openmoltools.git
    git_tag: v0.6.8


build:
  preserve_egg_dir: True
  number: 1

requirements:
  build:
    - python
    - setuptools
    - mdtraj
    - numpy
    - scipy
    - pandas
    - openmm-dev
    - ambermini
    - parmed
#    - rdkit    # rdkit is an optional dependency, may want to comment this out for the release version.
  run:
    - python
    - setuptools
    - pandas
    - six
    - mdtraj
    - numpydoc
    - scipy
    - openmm-dev
    - ambermini
    - parmed
#    - rdkit    # rdkit is an optional dependency, may want to comment this out for the release version.

test:
  requires:
    - nose
  imports:
    - openmoltools
  commands:
    - nosetests openmoltools -v -a '!slow'

about:
  home: https://github.com/choderalab/openmoltools
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
