package:
  name: openbabel
  version: "2.4.1"

source:
  url: https://github.com/openbabel/openbabel/archive/openbabel-2-4-1.zip 
  fn: openbabel-2-4-1.zip 

  patches:
    - include-dirs.patch
    - fix_library_path_search.diff
    - fix_data_path.diff

build:
  number: 1
  detect_binary_files_with_prefix: true
  skip: True  # [win]

requirements:
  build:
    - cmake
    - zlib
    - swig
    - bzip2
    - python
    - zlib
    - libxml2
  run:
    - python
    - zlib
    - libxml2

test:
  imports:
    - openbabel
    - pybel
  commands:
    - cd $SRC_DIR/test ; python test_pybel.py
    - cd $SRC_DIR/test ; python testbabel.py
    - cd $SRC_DIR/test ; python testbindings.py
    - cd $SRC_DIR/test ; python testexample.py
    - cd $SRC_DIR/test ; python testfastsearch.py
    - cd $SRC_DIR/test ; python testkekule.py
    - cd $SRC_DIR/test ; python testpdbformat.py
    - cd $SRC_DIR/test ; python testsmartssym.py
    - cd $SRC_DIR/test ; python testsym.py
    - cd $SRC_DIR/test ; python testunique.py
    - python import_test.py

about:
    home: http://www.openbabel.org/
    license: GPLv2
    summary: "A chemical toolbox designed to speak the many languages of chemical data"
