package:
  name: bhmm
  version: !!str 0.4.2

source:
    fn: 0.4.2.zip
    url: https://github.com/bhmm/bhmm/archive/0.4.2.zip

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - pyemma >=1.2
    - scikit-learn
    - mock

  run:
    - python
    - cython
    - numpy
    - scipy
    - pyemma >=1.2
    - scikit-learn
    - mock

test:
  requires:
    - nose
  imports:
    - bhmm
  commands:
    - nosetests bhmm --nocapture --verbosity=2 --with-doctest

test:
  requires:
    - nose
  imports:
    - bhmm
  commands:
    - nosetests bhmm --nocapture --verbosity=2 --with-doctest

about:
  home: https://github.com/choderalab/bhmm
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: Bayesian hidden Markov models for analysis of single-molecule trajectory data




