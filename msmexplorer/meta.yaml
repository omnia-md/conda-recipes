package:
  name: msmexplorer
  version: "0.3.0"

source:
  git_url: https://github.com/msmexplorer/msmexplorer.git
  git_tag: 0.3.0

build:
  number: 0
  skip:
    - [py27 or py34 or py35]

extra:
  maintainers:
   - cxhernandez

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy

  run:
    - python
    - numpy
    - pandas
    - msmbuilder
    - mdtraj
    - matplotlib
    - seaborn
    - statsmodels
    - networkx
    - corner
    - six

test:
  imports:
    - msmexplorer
    - msmexplorer.tests
    - matplotlib

about:
  home: https://github.com/msmexplorer/msmexplorer
  license: MIT
  summary: 'Data visualizations for biomolecular dynamics'

