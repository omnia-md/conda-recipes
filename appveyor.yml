branches:
  only:
  - master

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\devtools\\appveyor\\run_with_env.cmd"
    BINSTAR_TOKEN:
      secure: 8ZUGhuOs5ffofdj5EqrwBaN+k9da2CbYVuve7QFl5SYvI0DwcfCcLw23GbkYKXoK

  matrix:
    #- PYTHON: "C:\\Python27_32"
    #  PYTHON_VERSION: "2.7"
    #  PYTHON_ARCH: "32"
    #  CONDA_PY: "27"
    #  CONDA_NPY: "19"#
    #
    #- PYTHON: "C:\\Python27_64"
    #  PYTHON_VERSION: "2.7"
    #  PYTHON_ARCH: "64"
    #  CONDA_PY: "27"
    #  CONDA_NPY: "19"

    - PYTHON: "C:\\Python34_32"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "32"
      CONDA_PY: "34"
      CONDA_NPY: "19"

    - PYTHON: "C:\\Python34_64"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "64"
      CONDA_PY: "34"
      CONDA_NPY: "19"

install:
  # this installs the appropriate Miniconda (Py2/Py3, 32/64 bit),
  # as well as pip, conda-build, and the binstar CLI
  - powershell .\\devtools\\appveyor\\install.ps1
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - conda config --add channels http://conda.binstar.org/omnia
  - pip install -i https://pypi.anaconda.org/carlkl/simple mingwpy
  - choco install -y jom
  - choco install -y doxygen.install
  - choco install -y swig

build: false

test_script:
  - ps: if (($env:APPVEYOR_PULL_REQUEST_NUMBER -eq $null) -and ($env:APPVEYOR_REPO_BRANCH -eq "master")) { $env:UPLOAD = "--upload omnia" } else { $env:UPLOAD = " " }
  - "%CMD_IN_ENV% python conda-build-all --check-against omnia %UPLOAD% --python %CONDA_PY% --numpy %CONDA_NPY% *"
    
